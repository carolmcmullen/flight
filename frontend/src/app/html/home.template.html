<ft-Map flights=home.flights></ft-Map>

<ul ng-init="home.loadFlights()">
<dl ng-repeat="data in home.flights track by $index" class="homelist dl-horizontal">
    <dt class="homelist">Origin</dt>
    <dd class="homelist">{{data.origin}}</dd>
    <dt class="homelist">Destination</dt>
    <dd class="homelist">{{data.destination}}</dd>
    <dt class="homelist">Posted</dt>
    <dd class="homelist">{{data.posted  | date :  "MM-dd-y hh:mm"}}</dd>
    <button
        data="{{data.id}}"
        class="ft-btn btn-primary btn likebtn glyphicon glyphicon-thumbs-up"
        ng-click="home.likeTweet(data.id)">
      <h>LIKE</h>
      <button
          data="{{data.id}}"
          class="ft-btn btn-primary btn glyphicon glyphicon-retweet"
          ng-click="home.repostTweet(data.id)" >
        <h>REPOST</h>
    </button>
    <button
        data="{{data.id}}"
        class="ft-btn btn-primary btn glyphicon glyphicon-comment"
        data-toggle="modal" data-target="#myModal">
      <h>REPLY</h>
  </button>

  <button
      data="{{data.id}}"
      class="ft-btn btn-primary btn delbtn glyphicon glyphicon-remove"
      ng-click="home.deleteTweet(data.id)">
</button>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Reply</h4>
      </div>
      <div class="modal-body">
        <input data="{{data.id}}" type="text" class="form-control sbox replybox" ng-model="home.reply" placeholder="Reply to this post" required/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="home.replyTweet(data.id)">reply</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
</dl>
</ul>
